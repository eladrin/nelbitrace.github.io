<html class="scale1">
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/scale.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="lib/jquery-latest.js" type="text/javascript"></script>
	<script src="lib/jquery.marquee.js" type="text/javascript"></script>
</head>
<body>
	<div id="warp">
		<div id="header">
			<span class="mainList" id="naviButton">
				<div><img src="settings.svg" width="100%" height="100%"></div>
			</span>
			<div class="mobList" id="headerTitle">
				<span>A급 마물 시간표 (카벙클)</span>
			</div>
			<span class="toggleBtn" id="toggleBtn">
				<div><img src="HD.svg" width="100%" height="100%"></div>
			</span>
		</div>
		
		<div class="contents" id="login">
			<button id="loginGoogle" type="button" style="border: 0; background: transparent" onclick="doLoginGoogle();">
				<img src="sign-in-button.png" width="200" height="50" alt="submit" />
			</button>
		</div>
		<div class="contents" id="contents" style="display: none">
			<table>
				<thead>
					<tr align="center">
						<td>지역</td>
						<td>마물</td>
						<td>시간</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot style="display: none">
					<tr class="rowTemplate">
						<td class="zone" align="center"></td>
						<td class="name"></td>
						<td class="time"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="contents" id="special" style="display: none">
			<table>
				<thead>
					<tr align="center">
						<td>지역</td>
						<td>마물</td>
						<td>시간</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot style="display: none">
					<tr class="rowTemplate">
						<td class="zone" align="center"></td>
						<td class="name"></td>
						<td class="time"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		
		<div class="contents" id="other" style="display: none">
			<table>
				<thead>
					<tr align="center">
						<td>돌발</td>
						<td>시간</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot style="display: none">
					<tr class="rowTemplate">
						<td class="name"></td>
						<td class="time"></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
<script src="main.js" type="text/javascript"></script>
<script async defer src="https://apis.google.com/js/api.js"
	onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script>
	document.addEventListener("onOverlayDataUpdate", onOverlayDataUpdate);
	window.addEventListener("message", function(e) {
		try {
			if (e.data.type === 'onOverlayDataUpdate') onOverlayDataUpdate(e.data);	
		} catch (ex) {
			
		}	
	});
</script>
</html>
